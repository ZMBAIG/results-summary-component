<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main id="main__container">
      <section class="left__card">
        <ul>
          <li>
            <p class="your-result">Your Result</p>
          </li>
          <li>
            <p class="big-result">76</p>
            <br /><span class="hundred"> of 100</span>
          </li>
        </ul>
        <h1>Great</h1>
        <p class="higher-score">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="right__card">
        <h2>Summary</h2>
        <div class="sub__right__card">
          <ol>
            <li class="summary__reaction">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="icon-reaction"
              />
              <p class="reaction cat">Reaction</p>
              <p class="stat">80 <span class="percentage cat">/100</span></p>
            </li>
            <li class="summary__memory">
              <img src="./assets/images/icon-memory.svg" alt="icon-memory" />
              <p><span class="memory cat"> Memory</span></p>
              <p class="stat">92<span class="percentage">/100</span></p>
            </li>
            <li class="summary__verbal">
              <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />
              <p><span class="verbal cat"> Verbal</span></p>
              <p class="stat">61 <span class="percentage">/100</span></p>
            </li>
            <li class="summary__visual">
              <img src="./assets/images/icon-visual.svg" alt="icon-visual" />
              <p><span class="visual"> Visual</span></p>
              <p class="stat">72 <span class="percentage">/100</span></p>
            </li>
          </ol>
        </div>
        <button>Continue</button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Accepted by
      <a
        href="https://www.frontendmentor.io/profile/ZMBAIG"
        target="_blank"
        rel="noopener"
      >
        ZM Baig</a
      >.
    </footer>
  </body>
</html>
